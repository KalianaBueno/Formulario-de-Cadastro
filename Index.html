<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
    <link rel="stylesheet" href="/css/style.css">


</head>
<body>
    <!-- caixa do formulario completo -->
    <div class="container">

        <!-- Retangulo 1 -->
     <div class="form_image">
            <img src="/Image/login.svg" alt="Imagem de cadastro">

    </div>
        <!-- fim do retangulo 1 -->

        <!-- Retangulo 2 - formulario -->
    <div Class="form">
        <form action="#">
            <!-- cabecalho -->
            <div class="form_header">
                <div class="titulo">
                    <h1>Cadastre-se</h1>
                </div>
                <div class="login_botao">
                    <button><a href="#">Entrar</a> </button>
                </div>
            </div>
            <!-- fim do cabecalho -->

            <!-- inicio grupo de inputs -->
            <div class="grupo_input">
                <div class="input_box">
                    <label for="firstname">Primeiro nome</label>
                    <input type="text" id="firstname" name="firstname" placeholder="Digite seu primeiro nome" required>    
                </div>

                <div class="input_box">
                    <label for="lastname">Sobrenome</label>
                    <input type="text" id="lastname" name="lastname" placeholder="Digite seu sobrenome" required>    
                </div>

                <div class="input_box">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>    
                </div>

                <div class="input_box">
                    <label for="number">Telefone</label>
                    <input type="tel" id="number" name="number" placeholder="(xx) xxxx-xxxx" required>
                </div>

                <div class="input_box">
                    <label for="password">Senha</label>
                    <input type="password" id="password" name="password" placeholder="Digite sua senha" required>    
                </div>

                <div class="input_box">
                    <label for="confirmpassword">Confirme sua senha</label>
                    <input type="password" id="confirmpassword" name="confirmpassword" placeholder="confirme sua senha" required>    
                </div>
            </div>
            <!-- Fim do grupo de inputs -->

            <!-- inicio inputs de genero -->
            <div class="gender-inputs">
                <div class="gender_title">
                    <h6>Gênero</h6>
                </div>

                <div class="gender_group">
                    <div class="gender_input">
                        <input type="radio" id="female" name="gender">
                        <label for="famale">Feminino</label>
                    </div>

                    <div class="gender_input">
                        <input type="radio" id="male" name="gender">
                        <label for="male">Masculino</label>
                    </div>

                    <div class="gender_input">
                        <input type="radio" id="others" name="gender">
                        <label for="others">Outros</label>
                    </div>

                    <div class="gender_input">
                        <input type="radio" id="none" name="gender">
                        <label for="none">Prefiro não dizer</label>
                    </div>
                </div>
                <!-- Fim inputs de genero -->
            </div>
            <!-- Fim do grupo de inputs -->

            <div class="continue_button">
                <button><a href="#">Continuar</a></button>
            </div>
        </form>
        <!-- fim do formulario -->
    </div>
    <!-- fim da div da caixa 2 -->

    </div>
    <!-- Fim da caixa do formulário completo -->
</body>
</html>
